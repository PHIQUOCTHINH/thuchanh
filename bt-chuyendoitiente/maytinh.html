<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <h1>Caculator</h1>
    <tr>
        <td colspan="2"><input type="number" id="Nhapso1"></td>
        <td colspan="2"><input type="number" id="Nhapso2"></td>
    </tr>
    <tr>
        <td><button onclick="Phepcong()">Addition(+)</button></td>
        <td><button onclick="Pheptru()">Subtraction(-)</button></td>
        <td><button onclick="Phepnhan()">Addition(*)</button></td>
        <td><button onclick="Phepchia()">Addition(/)</button></td>
    </tr>
</table>
<p id = "Result"></p>
</body>
</html>
<script>
function Phepcong(){
     let so1 =parseInt(document.getElementById('Nhapso1').value);
     let so2 = parseInt(document.getElementById('Nhapso2').value);
     let Result = so1+so2;
     alert(Result);
}
function Pheptru(){
    let so1 =parseInt(document.getElementById('Nhapso1').value);
    let so2 = parseInt(document.getElementById('Nhapso2').value);
    let Result = so1-so2;
    alert(Result);
}
function Phepnhan(){
    let so1 =parseInt(document.getElementById('Nhapso1').value);
    let so2 = parseInt(document.getElementById('Nhapso2').value);
    let Result = so1*so2;
    alert(Result);
}
function Phepchia(){
    let so1 =parseInt(document.getElementById('Nhapso1').value);
    let so2 = parseInt(document.getElementById('Nhapso2').value);
    let Result = so1/so2;
    alert(Result);
}
</script>
