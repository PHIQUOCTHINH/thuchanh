<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><p><b>Amount</b></p></td>
    <td><p><b>From Currency</b></p></td>
    <td><p><b>To Currency</b></p></td>
    </tr>
    <tr>
        <td><input type="text" id="Amount">
        <select name="From" id="From">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
        </select></td>

       <td><select name="To" id="To">To
        <option value="USD">USD</option>
        <option value="VND">VND</option>
       </select>
       </td>
        <td>
            <button onclick="Doitien()">Convert</button>
        </td>
    </tr>

</table>
<p id="Result"></p>
</body>
</html>
<script>
    function Doitien() {
        let Amount = document.getElementById("Amount").value;
        let From = document.getElementById("From").value;
        let To = document.getElementById("To").value;
        let Result;
        if (From=="USD"&&To=="VND"){
            Result = "Result: " + (Amount * 23000) ;
        }
        else if (From=="VND"&&To=="USD"){
            Result = "Result: " + (Amount / 23000) ;
        }
       alert(Result);

    }
</script>
