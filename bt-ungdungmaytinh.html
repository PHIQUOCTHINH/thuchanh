<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        button {
            width: 100%;
        }

    </style>
</head>
<body>
<form action="">
  <table>
      <tr></tr>
      <td colspan="4"><input id="view"></td>

      <tr>
          <td><button type="button" value="1" onclick="hang1(this.value)" >1</button></td>
          <td><button type="button" value="2"  onclick="hang1(this.value)" >2</button></td>
          <td><button type="button" value="3"  onclick="hang1(this.value)" >3</button></td>
          <td><button type="button" value="+"  onclick="hang1(this.value)">+</button></td>

      </tr>
      <tr>
          <td><button type="button" value="4"  onclick="hang1(this.value)">4</button></td>
          <td><button type="button" value="5"  onclick="hang1(this.value)">5</button></td>
          <td><button type="button" value="6"  onclick="hang1(this.value)">6</button></td>
          <td><button type="button" value="-"  onclick="hang1(this.value)">- </button></td>
      </tr>
      <tr>
          <td><button type="button" value="7"  onclick="hang1(this.value)">7</button></td>
          <td><button type="button" value="8"  onclick="hang1(this.value)">8</button></td>
          <td><button type="button" value="9"  onclick="hang1(this.value)">9</button></td>
          <td><button type="button" value="*"  onclick="hang1(this.value)">x</button></td>
      </tr>
      <tr>
          <td><button type="reset">AC</button></td>
          <td><button  type="button" value="0" onclick="hang1(this.value)">0</button></td>
          <td><button type="button" onclick="result()">=</button></td>
          <td><button type="button" value="/" onclick="hang1(this.value)">/</button></td>
      </tr>
  </table>
</form>
</body>
<script>

    let view = document.getElementById("view");
    function hang1(value) {
        view.value += value;
    }
    function result() {
        let result = eval(view.value);
        view.value = result;
    }

</script>
</html>
